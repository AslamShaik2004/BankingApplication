<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background-color: white;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 450px;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }

    h3 {
        color: #333;
        margin: 20px 0 10px;
    }

    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2980b9;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #1f5e8b;
    }
</style>
</head>
<body>
    <div class="card">
        <h1>Registration to the bank is Successful</h1>
        <h3>To create another account please click on the below link:</h3>
        <a href="Register.html">Click here to Re-register</a><br><br>
        <h3>To login to your account click on the below link:</h3>
        <a href="Login.html">Click here to Login</a>
    </div>
</body>
</html>

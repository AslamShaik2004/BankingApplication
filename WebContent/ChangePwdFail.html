<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Failure Page</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background-color: white;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        color: #e74c3c;
        margin-bottom: 20px;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #c0392b;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #96281b;
    }
</style>
</head>
<body>
    <div class="card">
        <h1>Change Password Failed</h1>
        <p>Make sure both passwords match and try again.</p>
        <a href="ChangePwd.html">Try Again</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background-color: white;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        width: 450px;
        text-align: center;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 30px;
    }

    a {
        display: block;
        margin: 10px 0;
        padding: 12px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #2c80b4;
    }

    form {
        margin-top: 20px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #c0392b;
    }
</style>
</head>
<body>
    <div class="card">
        <h1>Welcome to your Account</h1>

        <a href="Checkbalance">Click here to check balance</a>
        <a href="ChangePwd.html">Click here to change password</a>
        <a href="Transfer.html">Click here to transfer amount</a>
        <a href="GetStatement">Click here to get statement</a>
        <a href="ApplyLoan.html">Click here to Apply Loan</a>

        <form action="Logout">
            <input type="submit" value="Logout" />
        </form>
    </div>
</body>
</html>

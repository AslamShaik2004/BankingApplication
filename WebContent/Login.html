<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background-color: white;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        width: 400px;
        text-align: center;
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 30px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: white;
        background-color: #2980b9;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #1f5e8b;
    }
</style>
</head>
<body>
    <div class="card">
        <h2>Dear Customer, please enter your details to login.</h2>
        <form action="Login">
            <label>CustId</label>
            <input type="text" name="custid" />

            <label>Password</label>
            <input type="password" name="pwd" />

            <input type="submit" value="Login" />
        </form>
    </div>
</body>
</html>

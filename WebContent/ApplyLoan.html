<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Changed from ISO-8859-1 to UTF-8 -->
    <title>Loan Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loan-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
        }

        a {
            display: block;
            margin: 12px 0;
            text-decoration: none;
            color: #2980b9;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="loan-container">
        <h2>Select the loan which you wish to apply for:</h2>
        <a href="Loan?type=Educational">🎓 Educational Loan</a>
        <a href="Loan?type=Marriage">💍 Marriage Loan</a>
        <a href="Loan?type=House">🏠 House Loan</a>
        <a href="Loan?type=Gold">🪙 Gold Loan</a>
        <a href="Loan?type=Car">🚗 Car Loan</a>
    </div>
</body>
</html>
